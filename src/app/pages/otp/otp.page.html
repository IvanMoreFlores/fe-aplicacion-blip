<ion-content [fullscreen]="true">
  
  <div class="wrapper">
    <div class="login">
      
      <h1>
        Ingresa el código de 4-digitos enviado al número *** *** 739
      </h1>
      <h1 class="LA" routerLink="/ing-cor">He cambiado mi número de teléfono</h1>
      <div class="code-inputs">
        <ion-input [(ngModel)]="input1" type="tel" maxlength="1" inputmode="numeric" (ionChange)="checkInputs()"></ion-input>
        <ion-input [(ngModel)]="input2" type="tel" maxlength="1" inputmode="numeric" (ionChange)="checkInputs()"></ion-input>
        <ion-input [(ngModel)]="input3" type="tel" maxlength="1" inputmode="numeric" (ionChange)="checkInputs()"></ion-input>
        <ion-input [(ngModel)]="input4" type="tel" maxlength="1" inputmode="numeric" (ionChange)="checkInputs()"></ion-input>
      </div>
      
      <button id="open-toast2" [ngClass]="{'rev-cod': true, 'expired': isExpired}" [disabled]="!isExpired" (click)="reenviarCodigo()">
        {{ buttonText }}
        <div class="TIME">
          {{ minutes }}:{{ seconds | number: '2.0' }}
        </div>
      </button>
      <ion-toast
      trigger="open-toast2"
      [duration]="3000"
      message="Código enviado satisfactoriamente."
      class="custom-toast"
      mode="md"
      position="top"
      ></ion-toast>
    </div>
    <footer class="footer-btn">
      <div class="bnt-dow">
        <button routerLink="/olv-con" class="bac">Atrás</button>
        <button [ngClass]="{'all-inputs-filled': inputsFilled, 'not-all-inputs-filled': !inputsFilled}" class="nex" >Siguiente</button>
      </div> 
    </footer>


  </div>
</ion-content>
