<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="content">    <!--Parte blanca ini -->
          <div class="inicio">
            <div class="nav-arrow-btn">
              <img src="/assets/images/reserva-tu-cochera/logo-x.svg" alt="" routerLink="/reserva-tu-cochera">
            </div>
            <h1 class="title">Reserva tu cochera</h1>   
          </div>

          <h4>Seleccione su vehículo</h4>

          <button id="open-modal" expand="block" class="navbar-toggler">
            <div class="seleccionCarro">
              <img src="/assets/images/icon-selection-bar.png" class="icn-1" alt="Icono de navegación">
              <label class="txt1" for="">BMW 328i</label>
              <img src="/assets/images/Vector.png" class="icn-2" alt="Icono de navegación">
            </div>
          </button>

          <ion-modal
          trigger="open-modal"
          [initialBreakpoint]="1"
          [breakpoints]="[0, 1]"
          >
          <ng-template>
            <div class="block2">
              <h1>Selecciona tu Vehiculo</h1>

              <hr />

              <div class="block2-container">
                <div class="checkbox-anuncio-container">
                  <div class="checkbox-anuncio">
                    <label for="checkbox1">
                        <div>
                            <img src="/assets/images/icon-car.png" alt="icono" />
                            <div class="checkbox-text">
                                <span class="checkbox-text-ttl">Toyota Corolla</span>
                                <span class="checkbox-desc">YH5YUFA</span>
                            </div>
                            <img src="/assets/images/icon-pencil.png" alt="icono" class="lapizimg"/>
                        </div>
                        <input type="checkbox" id="checkbox1" class="checkbox-round" />
                    </label>
                </div>
                <div class="checkbox-anuncio">
                  <label for="checkbox2">
                      <div>
                          <img src="/assets/images/icon-car.png" alt="icono" />
                          <div class="checkbox-text">
                              <span class="checkbox-text-ttl">BMW 328i</span>
                              <span class="checkbox-desc">AF4759JU</span>
                          </div>
                          <img src="/assets/images/icon-pencil.png" alt="icono" class="lapizimg"/>
                      </div>
                      <input type="checkbox" id="checkbox2" class="checkbox-round" />
                  </label>
              </div>
                </div>
                <div class="button-agregar-anuncio-container">
                  <button class="button-agregar-anuncio">
                    <span class="false-button-agregar-anuncio"
                      ><img src="/assets/images/icon-plus2.svg" alt=""
                    /></span>
                    <span>Agregar nuevo anuncio</span>
                  </button>
                </div>
              </div>
            </div>
          </ng-template>
        </ion-modal>






          <h4>Tipo de reservación:</h4>
          <div class="btn-s">
            <button class="btn-hora">Por hora</button>
            <button class="btn-dia">Por dia</button>
          </div>
          
            <h4>Seleccione la fecha de reserva:</h4>
            <h4>jue, 02 noviembre</h4>
            <div class="btn-s">
              <button class="btn-hoy">Hoy</button>
              <button class="btn-ma">Mañana</button>
            </div>
            <div class="btn-s">
              <button class="btn-cale">Abrir Calendario</button>
            </div>
            










          
          <div class="price-container">
            
            <div class="price">
              
                <span class="text-p">Precio</span>
                <div>
                  <span class="currency">s/</span>
                  <span class="amount">10.50</span>
                  <span class="unit">h/f</span>
                </div>
            </div>
            <button class="continue-button">Continuar</button>
          </div>
          <ion-datetime-button mode="md" datetime="datetime"></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime" mode="md" presentation="date" class="custom-datetime"></ion-datetime>

            </ng-template>
          </ion-modal>
          













        </div>
      </div>
    </div>

  </div>
