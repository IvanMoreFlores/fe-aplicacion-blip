<header-component [withArrowLeft]="true" [route]="'/tab-home'"
  (navigateTo)="handleNavigateTo($event)"></header-component>
<ion-content>
  <div class="container">
    <h1 class="title">¿Dónde se encuentra tu cochera?</h1>

    <button #customBtn class="custom-btn">
      <img src="/assets/images/fi-sr-home.svg" alt="">
      <span class="btn-text">Casa</span>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
          (change)="onRadioChange(1,1)">
        <label class="form-check-label" for="flexRadioDefault1"></label>
      </div>
    </button>

    <button #customBtn class="custom-btn">
      <img src="/assets/images/fi-sr-building.svg" alt="">
      <span class="btn-text">Edificio de Departamentos</span>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
          (change)="onRadioChange(2,2)">
        <label class="form-check-label" for="flexRadioDefault2"></label>
      </div>
    </button>

    <button #customBtn class="custom-btn">
      <img src="/assets/images/fi-sr-briefcase.svg" alt="">
      <span class="btn-text">Edificio de Oficinas</span>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5"
          (change)="onRadioChange(5,3)">
        <label class="form-check-label" for="flexRadioDefault5"></label>
      </div>
    </button>

    <button #customBtn class="custom-btn">
      <img src="/assets/images/fi-sr-room-service.svg" alt="">
      <span class="btn-text">Hotel / Hostal</span>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5"
          (change)="onRadioChange(6,4)">
        <label class="form-check-label" for="flexRadioDefault5"></label>
      </div>
    </button>

    <button #customBtn class="custom-btn">
      <img src="/assets/images/fi-sr-tree.svg" alt="">
      <span class="btn-text">Urbanización Cerrada</span>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
          (change)="onRadioChange(3,5)">
        <label class="form-check-label" for="flexRadioDefault3"></label>
      </div>
    </button>

    <button #customBtn class="custom-btn">
      <img src="/assets/images/fi-sr-marker.svg" alt="">
      <span class="btn-text">Condominio Privado</span>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4"
          (change)="onRadioChange(4,6)">
        <label class="form-check-label" for="flexRadioDefault4"></label>
      </div>
    </button>
    <!-- <footer class="footer-btn">
      <div class="bnt-dow">
        <button class="bac" routerLink="/tab-home/home">Atrás</button>
        <button  (click)="getSpace()" class="nex" >Siguiente</button>
      </div>
    </footer> -->
  </div>
</ion-content>
<ion-footer class="footer-btn" mode="md">
  <div class="bnt-dow">
    <default-custom-button [text]="'Siguiente'" (click)="getSpace()"></default-custom-button>
  </div>
</ion-footer>
