<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="content">
          <h1 class="titlex">Incluye imágenes de tu área de estacionamiento.</h1>
          <h2 class="text-adj">Mínimo tres fotos, pero si tienes más, ¡será genial! </h2>
          <button (click)="captureImage('Aest1')" class="custom-button bl">
            <img src="assets/images/adj-est.png" alt="">
          </button> 
          <button (click)="captureImage('Aest2')" class="custom-button bl">
            <img src="assets/images/adj-est.png" alt="">
          </button> 
          <button (click)="captureImage('Aest3')" class="custom-button bl">
            <img src="assets/images/adj-est.png" alt="">
          </button> 
          <button routerLink="/configuracion-alquilar" class="more-info-btn">Atrás</button>
          <button [routerLink]="['/mostra-esta']" [queryParams]="{esTa1: esta1, esTa2: esta2,esTa3: esta3}"  class="next-btn">Siguiente</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
