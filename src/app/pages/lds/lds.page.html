<ion-header>
  <ion-toolbar>
    <ion-title>Custom Slider</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="slider-container">
    <div class="slider">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
    </div>
    <div class="pagination">
      <div class="dot" (click)="goToSlide(0)" [class.active]="currentSlide === 0"></div>
      <div class="dot" (click)="goToSlide(1)" [class.active]="currentSlide === 1"></div>
      <div class="dot" (click)="goToSlide(2)" [class.active]="currentSlide === 2"></div>
    </div>
  </div>
</ion-content>
