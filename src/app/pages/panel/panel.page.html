<ion-content [fullscreen]="true">
  <div class="top-bar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="d-flex align-items-center w-100">
          <button routerLink="/home" class="vector-mensaje">
            <img src="/assets/images/Vector-2.png" alt="Logo" class="navbar-logo">
          </button>
          <div class="text-b">Panel de Anfitrión</div>
          
          <!-- Nuevo código agregado -->
          
          
            <button  id="open-modal" class="shadow navbar-toggler" expand="block"><img src="/assets/images/btn-punto.png" alt=""></button>
            <ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
              <ng-template>
                <div class="block">Block of Content</div>
              </ng-template>
            </ion-modal>
          
          
        </div>
      </div>
    </nav>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="content">
          <h1 class="title"></h1>
          
          
          
        </div>
      </div>
    </div>
  </div>
</ion-content>
