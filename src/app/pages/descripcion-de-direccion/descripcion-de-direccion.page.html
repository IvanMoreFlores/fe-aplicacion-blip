<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="content">
          <h1 class="title">¿Dónde se ubica tu estacionamiento?</h1>
          <div class="input-bar">
            <ion-label class="label-text">Dirección,linea 1</ion-label>
            <ion-input type="text" placeholder="Av. Benavides 456"></ion-input>
          </div>

          <div class="form-group">
            <label for="ciudad" class="smaller-text1">Ciudad</label>
            <div class="select-wrapper">
              <select id="ciudad" name="ciudad" class="form-control-1">
                <option value="1">Lima</option>
              </select>
              <i class="bi bi-caret-down-fill"></i>
            </div>
          </div>


          <div class="form-group">
            <label for="distrito" class="smaller-text2">Distrito</label>
            <select id="distrito" name="distrito" class="form-control-2">
              <option *ngFor="let distrito of distritoData" value="[distrito.id_distrito]">{{ distrito.nombre_distrito }}</option>
            </select>
            <i class="bilp bi-caret-down-fill"></i>
          </div>

          <div class="input-bar">
            <ion-label class="label-text">Referencia</ion-label>
            <ion-input type="text" placeholder="E.j Cdra. 5 de la Av. Benavides"></ion-input>
          </div>

          <div class="form-group detalle">
            <label for="detalle" class="detalle-1">Detalles ( N° pisos u otros) </label>
            <textarea id="detalle" name="pregunta_ayuda" class="custom-textarea"></textarea>
          </div>

          <button routerLink="/descripcion-del-espacio" class="more-info-btn">Atrás</button>
          <button routerLink="/descripcion-de-servicios-adicionales" class="next-btn">Siguiente</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
