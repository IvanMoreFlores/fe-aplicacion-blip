<header-component [withArrowLeft]="true" [route]="'/login'" (navigateTo)="handleNavigateTo($event)"></header-component>
<ion-content>
  <div class="container">
    <h2>Ingresa tu correo electr√≥nico</h2>
    <default-input [(valueInput)]="email" (valueInputChange)="onEmailChange()" [type]="'password'"
      [placeholder]="'nombre@ejemplo.com'" [pattern]="'[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$'"
      [class]="'secundary-input'" [imageUrlRigth]="'assets/images/eye.svg'" [withImgRight]="true"
      [classImgRight]="'eye-email'"></default-input>
  </div>
</ion-content>
<ion-footer class="footer-btn" mode="md">
  <div class="bnt-dow">
    <default-custom-button [text]="'Siguiente'" [disabled]="!isEmailValid"
      (click)="goToDisplayPage()"></default-custom-button>
  </div>
</ion-footer>
<app-loader *ngIf="isLoading"></app-loader>
