<ion-header mode="ios">
  <ion-toolbar>
    <h2 slot="start" class="title">Ingresa tu número de teléfono</h2>
  </ion-toolbar>
</ion-header>
<ion-content class="login-content">
  <div class="login-content" >
    <div class="phone-input">
      <span class="country-code">+51</span>
      <ion-input
      mode="ios"
      type="text"
      placeholder="Ingrese su número"
      [(ngModel)]="phone"
      (ionInput)="formatPhoneNumber()"
      (keydown)="onKeyDown($event)"
      (paste)="onPaste($event)"
      class="input"
      pattern="[0-9]*" 
      maxlength="9"    
    ></ion-input>
    </div>
  </div>
</ion-content>
<ion-footer class="footer-btn">
  <div class="bnt-dow">
    <button (click)="return()"  class="bac">Atrás</button>
    <button class="nex" (click)="setPhone()">Siguiente</button>
  </div> 
</ion-footer>
