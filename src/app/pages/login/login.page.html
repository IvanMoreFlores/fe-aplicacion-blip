<ion-content [fullscreen]="true">
  <div class="wrapper">
    <div class="login">
      <h3>Ingresa tu número de teléfono para continuar</h3>
      <div class="phone-selection">
        <div class="prub">
          <div class="country-select">
            <img class="flag" src="/assets/images/login/peru.png" alt="">
          </div>
          <div class="phone-input">
            <div class="phone-prefix">+51</div>
            <input type="text"
            [(ngModel)]="phone2"
            placeholder=" 933 439 760"
            class="masked"
            pattern="[0-9]*"
            maxlength="9">
          </div>
       </div>        
      </div>
      <div class="continue">
        <button  class="btn-sig" (click)="send_otk()" >Continuar</button>
      </div>
    </div>
    <div class="social-signin">
      <div class="google">
        <a>
          <img src="/assets/images/login/google.png" alt="">
          <span>Ingresar con Google</span>
        </a>
      </div>
      <div class="facebook">
        <a>
          <img src="/assets/images/login/facebook.png" alt="">
          <span>Ingresar con Facebook</span>
        </a>
      </div>

      <div class="separator">
        <img src="/assets/images/login/divider.png" alt="">
      </div>
      <div routerLink="/log-con" class="email">
        <a>
          <img src="/assets/images/login/email.png" alt="">
          <span>Iniciar sesión con contraseña</span>
        </a>
      </div>
    </div>
    <div class="signup">
      <p>¿No tienes una cuenta?, <a href="" routerLink="/terminos-y-condiciones">registrate aqui</a></p>
    </div>

  </div>
</ion-content>
