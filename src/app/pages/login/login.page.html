<ion-content class="login-content">
  <div class="login-content">
    <h2>Ingresa tu número para continuar</h2>
    <app-phone-input style="width: 100%;" [(phoneNumber)]="phone2"></app-phone-input>
    <default-custom-button (clicked)="send_otk()" [text]="'Continuar'">
    </default-custom-button>
    <div class="divider">
      <img style="width: 100%;" src="/assets/images/login/divider.png" alt="">
    </div>
    <default-custom-button routerLink="/ing-cor" [withImg]="true" [imageUrl]="'/assets/images/login/email.png'"
      [text]="'Continuar con correo'" [class]="'secondary-button'"></default-custom-button>
    <p class="footer-text">
      ¿No tienes una cuenta aún? <a href="#" routerLink="/terminos-y-condiciones" class="register-link">Regístrate</a>
    </p>
  </div>
</ion-content>
<app-loader *ngIf="isLoading"></app-loader> <!-- Mostrar el loader si isLoading es true -->
