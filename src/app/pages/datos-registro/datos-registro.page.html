<ion-header mode="ios">
  <ion-toolbar>
    <h2 slot="start" class="title">Ingresa tus datos de registro</h2>
  </ion-toolbar>
</ion-header>
<ion-content class="login-content">
  <div class="login-content" >
        <div class="phone-input">
          <ion-input [(ngModel)]="nombre" mode="ios" type="text" placeholder="Nombre(s)"  class="input"></ion-input>
        </div>
        <div class="phone-input">
          <ion-input [(ngModel)]="apellido" mode="ios" type="text" placeholder="Apellido(s)"  class="input"></ion-input>
        </div>
        <div class="phone-input">
          <label class="label-text" for="birthdate">Genero</label>
          <ion-select [(ngModel)]="genero" mode="md" interface="popover" value="Masculino" label-placement="floating" >
            <ion-select-option value="Masculino">Masculino</ion-select-option>
            <ion-select-option value="Femenino">Femenino</ion-select-option>
            <ion-select-option value="Otros">Otros</ion-select-option>
          </ion-select>
        </div>
        <div class="phone-input">
          <label class="label-text" >Fecha de Nacimiento</label>
          <ion-input mode="ios" [(ngModel)]="fecha_nac" type="date"  placeholder="DD/MM/AAAA" class="input"></ion-input>
        </div>
      </div>
</ion-content>
<ion-footer class="footer-btn">
  <div class="bnt-dow">
    <button routerLink="/terminos-y-condiciones" class="bac">Atr√°s</button>
    <button class="nex" (click)="getData()">Siguiente</button>
  </div> 
</ion-footer>
