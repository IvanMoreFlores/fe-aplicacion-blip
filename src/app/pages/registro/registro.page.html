<ion-content [fullscreen]="true">
  
  <div class="wrapper">
    <div class="login">
      <h1>
        Bienvenida ,
        de nuevo!
      </h1>
      <p>
        Ingresa el código de 4 dígitos enviado al número +51 {{ number }}.
      </p>
      <div class="code-inputs">
        <ion-input [(ngModel)]="input1" type="tel" maxlength="1" inputmode="numeric" (ionChange)="checkInputs()"></ion-input>
        <ion-input [(ngModel)]="input2" type="tel" maxlength="1" inputmode="numeric" (ionChange)="checkInputs()"></ion-input>
        <ion-input [(ngModel)]="input3" type="tel" maxlength="1" inputmode="numeric" (ionChange)="checkInputs()"></ion-input>
        <ion-input [(ngModel)]="input4" type="tel" maxlength="1" inputmode="numeric" (ionChange)="checkInputs()"></ion-input>
      </div>
      <button id="open-toast"[ngClass]="{'rev-cod': true, 'expired': isExpired}" [disabled]="!isExpired" (click)="reenviarCodigo()">
        {{ buttonText }}
        <div class="TIME">
          {{ minutes }}:{{ seconds | number: '2.0' }}
        </div>
      </button>
      <ion-toast
      trigger="open-toast"
      [duration]="3000"
      message="Código enviado satisfactoriamente."
      class="custom-toast"
      position="top"
      mode="md"
      ></ion-toast>
      <button class="ini-con" routerLink="/log-con" (click)="verifyOTP()">iniciar sesión con contraseña 
      </button>
      <h1 class="LA" routerLink="/ing-cor">He cambiado mi número de teléfono</h1>
    </div>
    <footer class="footer-btn">
      <div class="bnt-dow">
        <button class="bac" routerLink="/login">Atrás</button>
        <button [ngClass]="{'all-inputs-filled': inputsFilled, 'not-all-inputs-filled': !inputsFilled}" (click)="verifyOTP()" class="nex" >Siguiente</button>
      </div> 
    </footer>
  </div>
</ion-content>
