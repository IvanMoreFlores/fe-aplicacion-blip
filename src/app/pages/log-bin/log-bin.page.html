<ion-header mode="ios">
  <ion-toolbar>
    <h2 slot="start" class="title">Bienvenida,
      de nuevo!</h2>
  </ion-toolbar>
</ion-header>
<ion-content class="login-content">
  <div class="login-content" >
     <div class="phone-input">
      <ion-input mode="ios" 
      type="{{showPassword ? 'text' : 'password'}}" 
      [(ngModel)]="password" 
      name="password" 
      required 
      (ngModelChange)="checkPassword()"
      class="input"></ion-input>
    </div>
    <button  routerLink="/olv-con" class="ini-con">olvidé mi contraseña
    </button>
  </div>
</ion-content>
<ion-footer [class.keyboard-open]="keyboardOpen" mode="ios">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col >
          <button class="btn-atr" routerLink="/log-con">Atrás</button>
        </ion-col>
        <ion-col >
          <button  class="btn-sig" [disabled]="!isPasswordValid" >Siguiente</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
