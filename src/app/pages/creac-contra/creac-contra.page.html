<ion-header mode="ios">
  <ion-toolbar>
    <h2 slot="start" class="title">Crea tu contraseña</h2>
  </ion-toolbar>
</ion-header>
<ion-content class="login-content">
  <div class="login-content" >
     <div class="phone-input">
      <label class="label-text" for="birthdate">Contraseña</label>
      <ion-input mode="ios"  placeholder="Ingresa contraseña" 
      type="{{showPassword ? 'text' : 'password'}}" 
      [(ngModel)]="password" 
      name="password" 
      required 
      (ngModelChange)="checkPassword()"
       class="input"></ion-input>
    </div>
    <div class="phone-input">
      <label class="label-text" for="birthdate">Confirmar Contraseña</label>
      <ion-input mode="ios"       type="{{showPassword ? 'text' : 'password'}}" 
      [(ngModel)]="password2" 
      name="password2" 
      required 
      (ngModelChange)="checkPassword()" placeholder="Ingresa contraseña"  class="input"></ion-input>
    </div>
  </div>
</ion-content>
<ion-footer [class.keyboard-open]="keyboardOpen" mode="ios">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col >
          <button class="btn-atr" routerLink="/datos-verificacion">Atrás</button>
        </ion-col>
        <ion-col >
          <button class="btn-sig" routerLink="/succet-home" >Siguiente</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
