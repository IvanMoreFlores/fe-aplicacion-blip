<header-component [withArrowLeft]="true" [route]="'/app-descripcion-espacio'"
  (navigateTo)="handleNavigateTo($event)"></header-component>
<ion-content>
  <div class="container">

    <h1 class="title">¿Cuáles son los servicios que ofreces?</h1>
    <div class="input-bar">
      <div class="ing">
        <img src="/assets/images/rejas.svg" alt="">
        <h1>Rejas</h1>
      </div>
      <input type="checkbox" #checkbox1 (change)="onCheckboxChange(1, checkbox1.checked)" class="custom-checkbox">
    </div>
    <div class="input-bar">
      <div class="ing">
        <img src="/assets/images/fi-sr-cursor-finger.svg" alt="">
        <h1>Portón Manual</h1>
      </div>
      <input type="checkbox" #checkbox2 (change)="onCheckboxChange(2, checkbox2.checked)" class="custom-checkbox">
    </div>
    <div class="input-bar">
      <div class="ing">
        <img src="/assets/images/fi-sr-bulb.svg" alt="">
        <h1>Portón Eléctrico</h1>
      </div>
      <input type="checkbox" #checkbox3 (change)="onCheckboxChange(3, checkbox3.checked)" class="custom-checkbox">
    </div>
    <div class="input-bar">
      <div class="ing">
        <img src="/assets/images/fi-sr-eye.svg" alt="">
        <h1>Sistema de vigilancia</h1>
      </div>
      <input type="checkbox" #checkbox4 (change)="onCheckboxChange(4, checkbox4.checked)" class="custom-checkbox">
    </div>
    <div class="input-bar">
      <div class="ing">
        <img src="/assets/images/fi-sr-layers.svg" alt="">
        <h1>Techado</h1>
      </div>
      <input type="checkbox" #checkbox5 (change)="onCheckboxChange(5, checkbox5.checked)" class="custom-checkbox">
    </div>
    <!-- <footer class="footer-btn">
      <div class="bnt-dow">
        <button class="bac" (click)="return()">Atrás</button>
        <button  (click)="getServicios()" class="nex" >Siguiente</button>
      </div>
    </footer> -->
  </div>
</ion-content>
<ion-footer class="footer-btn" mode="md">
  <div class="bnt-dow">
    <default-custom-button [text]="'Siguiente'" (click)="nextPage()"></default-custom-button>
  </div>
</ion-footer>
