<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="content">
          <div class="centro">
            <h1 class="title">Ingrese su documento de Identidad</h1>
          </div>
          
          <div class="input-bar">
            <p class="label-text">Tipo de Documento</p>
            
            <div class="custom-select">
              <select [(ngModel)]="doc">
                <option value="1">DNI</option>
                <option value="2">Pasaporte</option>
                <option value="3">Carnet de Extranjería</option>
              </select>
            </div>
          </div>
          <div class="input-bar">
            <p class="label-text">Nro. de Documento</p>
            <input type="text" [(ngModel)]="nro" placeholder="">
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-btn">
      <div class="bnt-dow">
        <button routerLink="/datos-registro" class="more-info-btn">Atrás</button>
        <button  class="next-btn" (click)="setDNI()">Siguiente</button>
      </div> 
    </footer>
  </div>
</ion-content>
