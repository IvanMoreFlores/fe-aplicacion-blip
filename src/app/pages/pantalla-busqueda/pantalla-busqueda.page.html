<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/tab-home/blip-home">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Encuentra dónde estacionar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar 
    placeholder="Ingresa la ubicación dónde estacionar" 
    [debounce]="500" 
    (ionInput)="handleInput($event)">
  </ion-searchbar>

  <!-- Sección de Ubicaciones Guardadas -->
  <ion-list>
    <ion-item routerLink="/sitios-guardados">
      <ion-icon name="star" slot="start" color="success"></ion-icon>
      <ion-label><strong>Ubicaciones Guardadas</strong></ion-label>
    </ion-item>

    <ion-item *ngFor="let savedLocation of savedLocations" >
      <ion-icon name="star" slot="start" color="dark"></ion-icon>
      <ion-label>
        <h3>{{ savedLocation.name }}</h3>
        <p>{{ savedLocation.address }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Sección de Resultados -->
  <ion-list>
    <!-- Mostrar las ubicaciones dinámicas filtradas -->
    <ion-item *ngFor="let result of results" >
      <ion-icon name="location-outline" slot="start" color="medium"></ion-icon>
      <ion-label>
        <h3>{{ result.name }}</h3>
        <p>{{ result.address }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
